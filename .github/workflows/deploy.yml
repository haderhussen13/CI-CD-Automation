name: CI-CD-Swarm-Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:

  build-and-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Build Backend Image
      # -------------------------
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      # -------------------------
      # Build Frontend Image
      # -------------------------
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      # -------------------------
      # Security Scan (Trivy)
      # -------------------------
      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

  deploy-staging:
    needs: build-and-scan
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Deploy to Swarm (Staging)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker service update \
              --image ${{ env.IMAGE_BACKEND }}:${{ github.sha }} \
              backend_service

            docker service update \
              --image ${{ env.IMAGE_FRONTEND }}:${{ github.sha }} \
              frontend_service

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://yourdomain.com

    steps:
      - name: Deploy to Swarm (Production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_PROD_HOST }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker service update \
              --image ${{ env.IMAGE_BACKEND }}:${{ github.sha }} \
              backend_service

            docker service update \
              --image ${{ env.IMAGE_FRONTEND }}:${{ github.sha }} \
              frontend_service
